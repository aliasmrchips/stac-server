on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
name: Push Event
jobs:
  test:
    name: github-action-tester
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    - name: test
      uses: skx/github-action-tester@master
      with:
        script: ../github/fast-tests.sh
